<div id="player"></div>
<div data-ng-show="devMode">
    <input class="form-control" type="text" data-ng-model="videoId" placeholder="VideoId"/>
    <button class="btn" data-ng-click="play()">Play ></button>
    <button class="btn" data-ng-click="pause()">||</button>
    <button class="btn" data-ng-click="volumeUp()">+</button>
    <button class="btn" data-ng-click="volumeDown()">-</button>
    <span>Volume: {{volume}}</span>
</div>

<form  class="form-search" data-ng-submit="searchYoutube()">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Youtube" data-ng-model="searchTerm"/>
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
</form>
